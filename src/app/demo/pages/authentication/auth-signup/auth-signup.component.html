<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign Up</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              formControlName="firstName"
              [ngClass]="{ 'is-invalid': isSubmitted && signupForm.get('firstName')?.invalid }"
            />
            <div class="invalid-feedback" *ngIf="isSubmitted && signupForm.get('firstName')?.hasError('required')">
              First name is required
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              formControlName="lastName"
              [ngClass]="{ 'is-invalid': isSubmitted && signupForm.get('lastName')?.invalid }"
            />
            <div class="invalid-feedback" *ngIf="isSubmitted && signupForm.get('lastName')?.hasError('required')">
              Last name is required
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': isSubmitted && signupForm.get('email')?.invalid }"
            />
            <div class="invalid-feedback" *ngIf="isSubmitted && signupForm.get('email')?.hasError('required')">Email is required</div>
            <div class="invalid-feedback" *ngIf="isSubmitted && signupForm.get('email')?.hasError('email')">Invalid email format</div>
          </div>
          <div class="input-group mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': isSubmitted && signupForm.get('password')?.invalid }"
            />
            <div class="invalid-feedback" *ngIf="isSubmitted && signupForm.get('password')?.hasError('required')">Password is required</div>
            <div class="invalid-feedback" *ngIf="isSubmitted && signupForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </div>
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" formControlName="saveDetails" id="checkbox-fill-1" />
              <label for="checkbox-fill-1" class="cr">Save Details</label>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="signupError">{{ signupError }}</div>
          <button type="submit" class="btn btn-primary shadow-2 mb-4" [disabled]="isLoading">
            {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
          </button>
        </form>
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/login']">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
