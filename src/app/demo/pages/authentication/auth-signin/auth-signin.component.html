<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              formControlName="username"
              [ngClass]="{ 'is-invalid': isSubmitted && loginForm.get('username')?.invalid }"
            />
            <div class="invalid-feedback" *ngIf="isSubmitted && loginForm.get('username')?.hasError('required')">Username is required</div>
          </div>
          <div class="input-group mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': isSubmitted && loginForm.get('password')?.invalid }"
            />
            <div class="invalid-feedback" *ngIf="isSubmitted && loginForm.get('password')?.hasError('required')">Password is required</div>
          </div>
          <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" formControlName="rememberMe" />
              <label for="checkbox-fill-a1" class="cr">Save Details</label>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="loginError">{{ loginError }}</div>
          <button class="btn btn-primary mb-4" type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Signing In...' : 'Login' }}
          </button>
        </form>
        <p class="mb-2 text-muted">
          Forgot password?
          <a href="javascript:">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Donâ€™t have an account?
          <a [routerLink]="['/register']">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
